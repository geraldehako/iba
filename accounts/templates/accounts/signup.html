{% extends 'Pages/base2.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="useremail" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="useremail" placeholder="Enter email" required>  
        <div class="invalid-feedback">
            Please Enter Email
        </div>        
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        <div class="invalid-feedback">
            Please Enter Username
        </div>  
    </div>

    <div class="mb-3">
        <label for="userpassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password" required>
        <div class="invalid-feedback">
            Please Enter Password
        </div>       
    </div>

    <div class="mb-3">
        <label for="userpassword" class="form-label">Role</label>
        <input type="text" class="form-control" name="role" id="roleword" placeholder="Role" required>
        <div class="invalid-feedback">
            Role
        </div>       
    </div>

    <div>
        <p class="mb-0">By registering you agree to the Skote <a href="#" class="text-primary">Terms of Use</a></p>
    </div>
    
    <div class="mt-4 d-grid">
        <button class="btn btn-primary waves-effect waves-light" type="submit">Register</button>
    </div>

    <div class="mt-4 text-center">
        <h5 class="font-size-14 mb-3">Sign up using</h5>

        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                    <i class="mdi mdi-facebook"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                    <i class="mdi mdi-twitter"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                    <i class="mdi mdi-google"></i>
                </a>
            </li>
        </ul>

    </div>

</form>

<div class="mt-5 text-center">
    <p>Already have an account ? <a href="auth-login-2.html" class="fw-medium text-primary"> Login</a> </p>
</div>
{% endblock content %}
